name    = perlsecret
author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2010-2019
main_module = lib/perlsecret.pod

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db

[AutoPrereqs]

[Prereqs / TestRequires]
Test::More = 0.94

[Test::ReportPrereqs]

[MetaResources]
repository.web    = http://github.com/book/perlsecret
repository.url    = http://github.com/book/perlsecret.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=perlsecret
bugtracker.mailto = bug-perlsecret@rt.cpan.org

[MetaJSON]

[MetaTests]
[PodSyntaxTests]

[NextRelease]
format = %v %{EEE MMM d yyyy}d

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]

